name: build
#on: [push]
on:
  pull_request:
    branches:
      - master
    #paths:
    #  - src/**
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Print environment variables
        run: |
          java -version
          node -v
          docker version
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build
